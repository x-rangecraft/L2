# Perception Node 配置文件

# 分割模块配置
segmentation:
  engine_path: "models/nanosam_image_encoder.engine"
  decoder_path: "models/nanosam_mask_decoder.engine"
  confidence_threshold: 0.5
  warmup_iterations: 1

# 点云模块配置
pointcloud:
  output_frame_id: "camera_color_optical_frame"
  min_point_count: 10
  min_depth_mm: 100
  max_depth_mm: 10000
  max_invalid_depth_ratio: 0.8

# 向量化模块配置
vectorizer:
  clip:
    model: "openai/clip-vit-base-patch32"
    device: "cuda"
  dino:
    model_path: "models/dinov2_vits14.pth"
    device: "cuda"
    feature_dim: 384

# 向量索引配置
vector_index:
  index_type: "IndexFlatL2"  # 或 "IndexFlatIP"
  clip_dimension: 512
  dino_dimension: 384

# 存储配置
storage:
  data_dir: "data"  # 相对于 package 目录
  max_objects: 10000
  max_samples_per_object: 100

# 超时配置 (秒)
timeouts:
  segment: 10.0
  pointcloud: 5.0
  vectorize: 15.0
  total_process: 45.0
